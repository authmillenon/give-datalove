$def with (users, session_id = None)
$# A list of registered users
        <div id="content">
        	<p>Currently we have <span style="color:#f00">$len(users)</span> loverz!</p>
            <ul>
                $for user in users:
                    <li>
                        $if session_id:
                            <a href="/user/${user.nickname}?sid=$session_id">${user.nickname}</a> 
                        $else:
                            <a href="/user/${user.nickname}">${user.nickname}</a>
                        (haz ${user.received_love} datalovez)
                        $if session_id:
                            <a href="/user_give_${user.nickname}_datalove?sid=$session_id">Give some love</a>
                        $else:
                            <a href="/user_give_${user.nickname}_datalove">Give some love</a>
                    </li>
            </ul>
        </div>
