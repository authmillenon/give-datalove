{# The standard frame for all pages. #}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
    body {
        margin: 0px;
        padding: 0px;
        background-color: black
    }
    
    a {
        text-decoration: none;
    }
    
    .widget {
        color: #ff0000;
        text-align: center;
        padding-top: 3px;
        font-family: "Lucida Sans", "DejaVu Sans", "Bitstream Vera Sans", "Liberation Sans", Verdana, "Verdana Ref", sans-serif;
        font-size: 10px;
        position: fixed;
        top: 0px;
        left: 0px;
        width: 70px;
        height: 71px;
        background-image: url(http://datalove.me/give/widget_off.png);
    }
    
    .widget:hover {
        background-image: url(http://datalove.me/give/widget_over.png);
    }
    
    .received_love {
        color: #ff0000;
        font-family: monospace;
        font-size: 8px;
        position: fixed;
        top: 56px;
        left: 5px;
    }
    
</style>
<title>~~~~=:) - give.datalove.me - (:=~~~~</title>
</head>
<body>
    {% if logged_in %}
    <a href="{% url widget_give_datalove profile.username %}">
    {% else %}
    <a href="{% url index %}" target="_blank">
    {% endif %}
    <div class="widget">
        <div class="received_love">
            {{ profile.received_love|stringformat:"012d" }}
        </div>
        {% if error %}<span style="background-color: #ffffff">{{ error }}</span>{% endif %}
    </div>
</a>
</body>
</html>
